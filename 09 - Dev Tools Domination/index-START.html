<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    let tree = '🎄';
    console.log('Hello I am a %s string', '🐜');
    console.log(`hello I am a ${tree} string`);
    // Styled
    console.log('%cI am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('oh no!');
    // Error :|
    console.error('This is an error!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 1, "That is wrong!"); // will never show
    const p = document.querySelector('p');
    console.assert(p.classList.contains('notThere'), 'This test fails and shows because p has no notThere class');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); // open up proto to see available methods

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // can also use console.groupCollapsed() to not have everything display at once
      console.log(`This is ${dog.name} who is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} in dog years.`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Jacob');
    console.count('Jacob');
    console.count('Jacob');
    console.count('Jacob');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    //table
    console.table(dogs);

  </script>
</body>
</html>
